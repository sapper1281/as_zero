<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <p:panelGrid columns="1" styleClass="invisibleBorder1"  style="text-align: left" >
                                <p:growl id="messages" showDetail="true" /> 
                                <p:tree value="#{departmentTreePageBean.root}" var="node" dynamic="true" cache="false"  
                                    selectionMode="single"  selection="#{departmentTreePageBean.selectedNode}" id="tree">  

                                <p:ajax event="expand" update=":form1:messages " listener="#{departmentTreePageBean.onNodeExpand}" />  
                                <p:ajax event="collapse" update=":form1:messages" listener="#{departmentTreePageBean.onNodeCollapse}" />  
                                <p:ajax event="select" update=":form1:messages,:form1:tree" listener="#{departmentTreePageBean.onNodeSelect}" />  
                                <p:ajax event="unselect" update=":form1:messages" listener="#{departmentTreePageBean.onNodeUnselect}" />  

                                <p:treeNode>  
                                    <h:outputText value="#{node}"  id="tree" />  
                                </p:treeNode>  
                            </p:tree> 
          </p:panelGrid> 
    </h:body>
</html>
