<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="form">
            <p:panelGrid columns="1" styleClass="invisibleBorder">

                <p:outputLabel id="dt"   value="#{formfour.form}  за #{formFourPageBean.mes_new}" styleClass="formNumber"/>
                <p:outputLabel value="#{formfour.poligon}"  styleClass="centerHeader"/>


                <p:growl id="messages" showDetail="true"/>

                <p:dataTable var="car" value="#{formFourPageBean.reportDetailsForm2List}" editMode="cell" id="report" styleClass="cont" editable="true" emptyMessage="Нет мероприятий">



                    <p:columnGroup  type="header">  
                        <p:row>  
                            <p:column rowspan="1" colspan="1" headerText="#{formfour.cell1}"/>  

                            <p:column rowspan="1" colspan="1" headerText="#{formfour.cell5}"/>  
                            <p:column rowspan="1" colspan="1" headerText="#{formfour.cell6}"/>  
                            <p:column rowspan="1" colspan="1" headerText="#{formfour.cell7}"/>  
                            <p:column rowspan="1" colspan="1" headerText="#{formfour.cell8}"/>  
                            <p:column rowspan="1" colspan="1" headerText="#{formfour.cell9}"/>  
                            <p:column rowspan="1" colspan="1" headerText="#{formfour.cell10}"/>  
                            <p:column rowspan="1" colspan="1" headerText="#{formfour.cell11}"/>  
                        </p:row> 
                    </p:columnGroup> 


                    <p:column>


                        <h:link outcome="formtwoNew" value="#{car.departmentName}" rendered="#{car.repId!=0}">
                            <f:param name="id" value="#{car.repId}"/>

                        </h:link>


                        <h:outputText value="#{car.departmentName}" rendered="#{car.repId==0}"/>   


                    </p:column>






                    <p:column >     
                        <h:outputText value="#{car.fioChief}" />
                    </p:column>
                    <p:column >    
                        <h:outputText value="#{car.phoneChief}" />
                    </p:column >

                    <p:column>

                        <p:outputLabel value="#{car.form2Coll7}" >
                            <f:convertNumber maxFractionDigits="2"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column>

                        <p:outputLabel value="#{car.form2Coll8}" >
                            <f:convertNumber maxFractionDigits="2"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column>

                        <p:outputLabel value="#{car.form2Coll9}" >
                            <f:convertNumber maxFractionDigits="2"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column>

                        <p:outputLabel value="#{car.form2Coll10}" >
                            <f:convertNumber maxFractionDigits="2"/>
                        </p:outputLabel>
                    </p:column>



                    <p:column> 
                        <p:outputLabel value="#{car.askye}" >
                            <f:convertNumber maxFractionDigits="2"/>
                        </p:outputLabel>
                    </p:column>


                    <f:facet name="footer">

                    </f:facet>


                </p:dataTable>

                <h:commandLink>  
                    <p:graphicImage library="img" name="excel.png"  />                   
                    <p:dataExporter type="xls" target="report" fileName="cars" postProcessor="#{formFourPageBean.Print}" />  
                </h:commandLink>     



                <p:panelGrid columns="2" styleClass="invisibleBorder" columnClasses="leftHeaderColumn, rightColumn">


                    <h:button class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only button" value="Назад" outcome="mainpage" />


                </p:panelGrid>
            </p:panelGrid>




        </h:form>
    </ui:define>
</ui:composition>
